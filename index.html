<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img.src/img.png" type="image/x-icon">
    <title>Quiz app</title>
</head>

<body>
    <main>
        <div class="outer-container">
            <h1><span>Q</span>uiz <span>A</span>pp</h1>
            <div class="quiz-container">
                <div class="question-container">
                    <h2 id="ques">Your Questions will appear here...</h2>
                </div>
                <div class="button-container">
                    <button id="pre">Previous</button>
                    <button id="che">Check</button>
                    <button id="nex">Next</button>
                </div>
                <div>
                <p><p id="cr_ans">Correct Answers : 0</p><p id="wr_ans">Wrong Answers : 0</p><p id="score">Score : 0</p></p>
            </div>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
